<!DOCTYPE <!DOCTYPE html>

<html>
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tally count</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet"/>

    <script src="/interactive-web-apps/Javascript/scripts.js" defer></script>

  </head>
  <body>

    <header>
      <h1>Tally counter</h1>
    </header>

    <aside class="controls">

      <label>
        <span>Display</span>
        <select>
          <option>Single</option>
          <option>Multiple</option>
        </select>
      </label>

      <label>
        <span>Counter</span>
        <select>
          <option>Counter 1</option>
          <option>Counter 2</option>
          <option>Counter 3</option>
        </select>
      </label>
      <button>Settings</button>

    </aside>

    <main class="counter">

      <input class="counter_value" data-key="number" readonly value="0" />
      <div class="counter_actions">
        <button data-key="subtract" class="counter_button counter_button_first">-</button>
        <button data-key="add" class="counter_button">+</button>
      </div>

      

    </main>

    <footer>
      Inspired by <a href="https://tallycount.app/">tally Count</a>
      . Note that this is merely a student practice project for learning
      javascript.
    </footer>
  </body>
</html>
